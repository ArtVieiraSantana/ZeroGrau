<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro - Zero Grau</title>
    <link rel="stylesheet" href="login-styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>❄️ ZERO GRAU</h1>
                <p>Streetwear com identidade única</p>
            </div>
            <h2>Criar nova conta</h2>
            <form id="cadastroForm">
                <div class="form-group">
                    <label for="nome">Nome Completo</label>
                    <input type="text" id="nome" name="nome" placeholder="Seu nome completo" required minlength="3">
                </div>
                <div class="form-group">
                    <label for="emailCadastro">E-mail</label>
                    <input type="email" id="emailCadastro" name="emailCadastro" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="cpf">CPF</label>
                    <input type="text" id="cpf" name="cpf" placeholder="000.000.000-00" required maxlength="14">
                </div>
                <div class="form-group">
                    <label for="passwordCadastro">Senha</label>
                    <input type="password" id="passwordCadastro" name="passwordCadastro" placeholder="Mínimo 6 caracteres" required minlength="6">
                </div>
                <div class="form-group">
                    <label for="confirmPassword">Confirmar Senha</label>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Repita a senha" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="terms" name="terms" required>
                        <span>Eu li e aceito os <a href="#" class="link">Termos de Uso</a></span>
                    </label>
                </div>
                <button type="submit" class="btn-primary">Cadastrar</button>
                <div class="divider">
                    <span>OU</span>
                </div>
                <a href="login.html" class="btn-secondary">Já tenho uma conta</a>
                <a href="index.html" class="btn-back">← Voltar para a loja</a>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>

    <script src="utils.js"></script>
    <script src="api-mock.js"></script>
    <script src="storage-helper.js"></script>
    <script src="validator.js"></script>
    <script src="cadastro.js"></script>
</body>
</html>
