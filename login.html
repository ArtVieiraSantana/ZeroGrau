<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Zero Grau</title>
    <link rel="stylesheet" href="login-styles.css">
</head>

<body>
    <div class="login-container">
        <div class="login-box">
            <div class="logo">
                <h1>❄️ ZERO GRAU</h1>
                <p>Streetwear com identidade única</p>
            </div>
            <h2>Entrar na sua conta</h2>
            <form id="loginForm">
                <div class="form-group">
                    <label for="email">E-mail</label>
                    <input type="email" id="email" name="email" placeholder="seu@email.com" required>
                </div>
                <div class="form-group">
                    <label for="password">Senha</label>
                    <input type="password" id="password" name="password" placeholder="Sua senha" required>
                </div>
                <div class="form-options">
                    <label class="checkbox-label">
                        <input type="checkbox" id="rememberMe" name="rememberMe">
                        <span>Lembrar de mim</span>
                    </label>
                    <a href="#" id="forgotPassword" class="link">Esqueci minha senha</a>
                </div>
                <button type="submit" class="btn-primary">Entrar</button>
                <div class="divider">
                    <span>OU</span>
                </div>
                <a href="cadastro.html" class="btn-secondary">Criar nova conta</a>
                <a href="index.html" class="btn-back">← Voltar para a loja</a>
            </form>
            <div id="message" class="message"></div>
        </div>
    </div>
    <div id="modalForgotPassword" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Recuperar Senha</h2>
            <p>Digite seu e-mail para receber as instruções de recuperação.</p>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="recoveryEmail">E-mail</label>
                    <input type="email" id="recoveryEmail" name="recoveryEmail" placeholder="seu@email.com" required>
                </div>
                <button type="submit" class="btn-primary">Enviar instruções</button>
            </form>
            <div id="modalMessage" class="message"></div>
        </div>
    </div>
    <script src="api-mock.js"></script>
    <script src="login.js"></script>
</body>

</html>
